---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "prod-us-east1-100k-object-read-config-dvfx"
  namespace: "default"
  labels:
    app: "prod-us-east1-100k-object-read"
data:
  UNIVERSE: "prod"
  SCENARIO: "100k-object-read"
  REGION: "us-east1"
  OPERATION: "ReadObject"
---
apiVersion: "apps/v1"
